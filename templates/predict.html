<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FDS PROJECT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    />
    <style>
      /* Body Styling */
      body {
        background-image: url("{{ url_for('static', filename='images/banglore1.jpg') }}"); /* Adjust path if in a folder */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      /* Container and Card Styling */
      .container {
        max-width: 600px;
      }

      .card {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        border: none;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        overflow: hidden;
        padding: 20px;
      }

      /* Header Styling */
      .card-header {
        text-align: center;
        background-color: #ffc107;
        color: #333;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        position: relative;
      }

      .card-header h1 {
        font-size: 1.8rem;
        margin: 0;
      }

      /* Home Icon Styling */
      .card-header a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 20px;
        color: #333;
        text-decoration: none;
        font-size: 1.5rem;
      }

      /* Card Body Styling */
      .card-body {
        text-align: center;
        padding: 30px 20px;
      }

      .card-body h2 {
        color: #ffc107;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .card-body h3 span {
        font-weight: bold;
        font-size: 2rem;
        color: #fff;
      }

      /* Additional Styling for Layout */
      .card h1,
      .card h2,
      .card h3 {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <a href="{{url_for('index')}}"
            ><span class="glyphicon glyphicon-home"></span
          ></a>
          <h1>BANGLORE HOUSE PRICE PREDICTION</h1>
        </div>
        <div class="card-body">
          <div class="col-md-12">
            <h2>ESTIMATED PRICE:</h2>
            <h3><span>{{result}}</span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
