<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FDS PROJECT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Body Styling */
      body {
        background-color: #343a40;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      /* Container and Card Styling */
      .container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 100%;
        max-width: 600px;
        background-color: #495057;
        border: none;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }

      /* Header Styling */
      .card-header h1 {
        color: #ffc107;
        font-size: 1.8rem;
        margin-bottom: 0;
      }

      /* Form Elements Styling */
      label {
        font-size: 1rem;
        color: #adb5bd;
        margin-bottom: 5px;
      }

      .form-control {
        background-color: #6c757d;
        border: 1px solid #adb5bd;
        color: #ffffff;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #ffc107;
        background-color: #495057;
      }

      /* Button Styling */
      .btn-primary {
        background-color: #ffc107;
        border: none;
        font-weight: bold;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #e0a800;
      }

      /* Result Styling */
      .result h3 {
        font-weight: bold;
        color: #ffc107;
        margin-top: 15px;
      }
      body {
        background-image: url("{{ url_for('static', filename='images/banglore1.jpg') }}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h1>BANGLORE HOUSE PRICE PREDICTION</h1>
        </div>
        <div class="card-body text-center">
          <form action="{{ url_for('predict') }}" method="POST">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>LOCATION</label>
                <select
                  class="form-control"
                  name="sLocation"
                  id="uiLocation"
                  required
                >
                  {% for location in locations %}
                  <option value="{{location}}">{{location}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>BHK</label>
                <input
                  type="number"
                  class="form-control"
                  id="uiBHK"
                  name="uiBHK"
                  placeholder="Enter BHK"
                />
              </div>
              <div class="col-md-6 form-group mt-3">
                <label>AREA</label>
                <input
                  type="number"
                  class="form-control"
                  id="uiSqft"
                  name="Squareft"
                  placeholder="Enter Area (sqft)"
                  min="1000"
                  max="50000"
                />
              </div>
              <div class="col-md-6 form-group mt-3">
                <label>BATHROOMS</label>
                <input
                  type="number"
                  class="form-control"
                  id="uiBathrooms"
                  name="uiBathrooms"
                  placeholder="Enter Bathrooms"
                />
              </div>
              <div class="col-md-12 form-group mt-4">
                <button type="submit" class="btn btn-primary form-control">
                  ESTIMATE PRICE
                </button>
              </div>
            </div>
          </form>
          <div class="result text-center">
            <h3><span>{{result}}</span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
